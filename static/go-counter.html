<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/bower_components/paper-card/paper-card.html">
<link rel="import" href="/static/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/static/bower_components/paper-icon-button/paper-icon-button.html">

<script src="/static/ajax.js"></script>

<dom-module id="go-counter">
	<style>
		paper-card {
			height: 300px;
			width: 300px;
			margin: 16px;
		}
		.counter {
			font-size: 120px;
			text-align: center;
		}
	</style>

	<template>
		<paper-card heading="[[name]]">
			<div class="card-content">
				<div>[[desc]]</div>
				<div class="counter">[[count]]</div>
			</div>
			<div class="card-actions">
				<paper-icon-button icon="add" on-click="increment"></paper-icon-button>
				<paper-icon-button icon="remove" on-click="decrement"></paper-icon-button>
				<paper-icon-button icon="delete" on-click="delete"></paper-icon-button>
			</div>
		</paper-card>
	</template>

	<script>
		Polymer({
			properties: {
				name: String,
				desc: String,
				count: Number
			},
			increment: function(e) {
				this.count++;
				ajax({
					url: '/inc',
					method: 'POST',
					data: {
						name: this.name
					},
					error: function() {
						alert('unable to save value in server');
					}
				});
			},
			decrement: function() {
				this.count--;
				ajax({
					url: '/dec',
					method: 'POST',
					data: {
						name: this.name
					},
					error: function() {
						alert('unable to save value in server');
					}
				});
			},
			delete: function() {
				ajax({
					url: '/remove',
					method: 'POST',
					data: {
						name: this.name
					},
					error: function() {
						alert('unable to delete counter');
					}
				});
				document.location.reload(true);
			}
		});
	</script>
</dom-module>
